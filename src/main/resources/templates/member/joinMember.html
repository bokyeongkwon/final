<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragment/head">

<head th:replace="fragment/head.html::fragment-head"></head>
<th:block layout:fragment="page_css">
    <link rel="stylesheet" href="" th:href="@{/css/member/joinMember.css}">
</th:block>
<body>
<header th:replace="fragment/menu.html::fragment-global"></header>
<!--아이콘/검색창-->
<div th:replace="fragment/uppermost.html::beforeLoginUpm"></div>

<!-- 회원가입 화면 -->
<main>
    <form id="joinMember" action="" method="post" th:method="post" th:action th:object="${joinForm}">
        <!-- 회원가입 텍스트 -->
        <div class="member_join">
            <b>회원가입</b>
        </div>

        <!-- 필수 입력사항 텍스트-->
        <p class="essential">필수입력사항</p>
        <!-- 필수 입력사항 내용 -->
        <div class="member_e">
            <div class="content m_name">
                <div class="item name">이름</div>
                <div class="item2">
                    <input type="text" name="m_e_name" class="m_e_name" th:field="*{name}"
                           th:class="${#fields.hasErrors('name') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span class="errmsg"></span>
                    <li th:if="${#fields.hasErrors('name')}">
                        <p th:erros="*{name}" th:errorclass="filedError"></p>
                    </li>
                </div>
            </div>
            <div class="content m_id">
                <div class="item id">아이디</div>
                <div class="item2">
                    <input type="text" name="m_e_id" class="m_e_id" id="id" th:field="*{id}"
                           th:class="${#fields.hasErrors('id') ? 'fieldError' : 'fieldSuccess'}" required>
                    <button class="id_chk" id="idDubChk" type="button">중복확인</button>
                    <span>영문, 숫자 조합 2~20자 입력 가능</span>
                    <span class="errmsg"></span>
                    <!--                        <li th:if="${#fields.hasErrors('id')}">-->
                    <!--                            <p th:erros="*{id}" th:errorclass="fieldError"></p>-->
                    <!--                        </li>-->
                </div>
            </div>
            <div class="content m_pwd">
                <div class="item pwd">비밀번호</div>
                <div class="item2">
                    <input type="text" name="m_e_pwd" class="m_e_pwd" th:field="*{pw}"
                           th:class="${#fields.hasErrors('pw') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span>영문, 숫자, 특수문자 조합으로 8~20자 입력 가능</span>
                    <span class="errmsg"></span>
                    <!--A-->
                </div>
            </div>
            <div class="content m_pwd_chk">
                <div class="item pwd_chk">비밀번호 확인</div>
                <div class="item2">
                    <input type="text" name="m_e_pwd_chk" class="m_e_pwd_chk" th:field="*{pw2}"
                           th:class="${#fields.hasErrors('pw2') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span class="errmsg"></span>
                    <li th:if="${#fields.hasErrors('pw2')}">
                        <p th:erros="*{pw2}" th:errorclass="fieldError"></p>
                    </li>
                    <li th:if="${#fields.hasErrors('global')}">
                        <p th:erros="*{global}" th:errorclass="globalError"></p>
                    </li>
                </div>
            </div>
            <div class="content m_nickname">
                <div class="item nickname">닉네임</div>
                <div class="item2">
                    <input type="text" name="m_e_nickname" id="nickname" class="m_e_nickname" th:field="*{nickname}">
                    <button class="nickname_chk" id="nicknameDubChk" >중복확인</button>
                    <span class="errmsg"></span>
                </div>
                <li th:if="${#fields.hasErrors('nickname')}">
                    <p th:erros="*{nickname}" th:errorclass="fieldError"></p>
                </li>
            </div>
            <div class="content m_phone">
                <div class="item phone">연락처</div>
                <div class="item2">
                    <input type="text" name="tel1" class="m_e_phone" th:field="*{tel1}"
                           th:class="${#fields.hasErrors('tel1') ? 'fieldError' : 'fieldSuccess'}"required>
                    <span class="dash">-</span>
                    <input type="text" name="tel2" class="m_e_phone" th:fild="*{tel2}"
                           th:class="${#fields.hasErrors('tel2') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span class="dash">-</span>
                    <input type="text" name="tel3" class="m_e_phone" th:field="*{tel3}"
                           th:class="${#fields.hasErrors('tel3') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span class="errmsg"></span>
                    <li th:if="${#fields.hasErrors('tel1')}">
                        <p th:erros="*{tel1}" th:errorclass="fieldError"></p>
                    </li>
                    <!--                        <li th:if="${#fields.hasErrors('tel2')}">-->
                    <!--                            <p th:erros="*{tel2}" th:errorclass="fieldError"></p>-->
                    <!--                        </li>-->
                    <li th:if="${#fields.hasErrors('tel3')}">
                        <p th:erros="*{tel3}" th:errorclass="fieldError"></p>
                    </li>
                </div>
            </div>
            <div class="content m_email">
                <div class="item email">이메일</div>
                <div class="item2">
                    <input type="text" name="email" id="email" th:field="*{email}"
                           th:class="${#fields.hasErrors('email') ? 'fieldError' : 'fieldSuccess'}" required>
                    <button id="emailDubChk" type="button">중복확인</button>
                    <span class="errmsg"></span>
                </div>
            </div>
            <div class="content m_birth">
                <div class="item birth">생년월일</div>
                <div class="item2">
                    <input type="text" name="m_birth" class="m_birth" placeholder="생년월일(YYYYMMDD)" th:field="*{birth}"
                           th:class="${#fields.hasErrors('birth') ? 'fieldError' : 'fieldSuccess'}" required>
                    <span class="errmsg"></span>
                    <li th:if="${#fields.hasErrors('birth')}">
                        <p th:erros="*{birth}" th:errorclass="fieldError"></p>
                    </li>
                </div>
            </div>
            <div class="content m_sex">
                <div class="item male">성별</div>
                <div class="item2">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" id="male" value="남" th:field="*{gender}">
                    <label for="female">여자</label>
                    <input type="radio" name="gender" id="female" value="여" th:field="*{gender}" checked="checked">
                </div>
            </div>
        </div>

        <!-- 가입하기 버튼 -->
        <div class="join_cafe">
            <button class="cafe" type="button" id="joinBtn"><b>가입하기</b></button>
        </div>
    </form>
</main>

<!-- 최하단 -->
<footer th:replace="fragment/footer.html::fragment-footer"></footer>
</body>
</html>
